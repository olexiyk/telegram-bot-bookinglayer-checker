notificationInvervalSelector: |
  봇은 선택한 알림 간격마다 최대 1번씩 메시지를 보냅니다.
  선택한 상품의 사용 가능 시간대가 변경되지 않으면 알림이 보내지 않습니다
notificationInterval.28800: 8시간마다 한 번
notificationInterval.43200: 12시간마다 한 번
