languageName: 한국어
help: |
  안녕하세요, 친구들 👋 
  
  🤖 새로운 예약이 있는 ${business}의 상품을 알려드립니다.
  
  알림은 ${interval}로 발송되나, 알림 주기는 설정에서 변경할 수 있습니다.
  
  📅 사용 가능한 시간대는 ${timezone} (${timezoneCode})에 표시됩니다.
  
  새로운 예약을 알려드릴 수 있는 상품을 선택해주세요 👇
selectAvailableProducts: 사용 가능한 상품을 선택하세요
languageSelector: 언어 설정 변경 (change language)
languageWasSelected: 이 봇은 한국어로 메시지를 보냅니다
availableProducts: 사용 가능한 상품
youAreSubscribed: 구독 중입니다
subscribedToReceiveNotificationForTheProduct: ${product} 제품에 대한 알림을 수신하도록 구독했습니다
unsubscribedFromNotificationForTheProduct: ${product} 제품에 대한 알림을 수신하지 않으도록 구독을 취소했습니다
firstAvailableDateForProduct: ${product} 제품의 첫 사용 가능 날짜는 ${date}입니다
unknownDate: 알 수 없음
