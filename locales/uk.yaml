languageName: Українська
help: |
  Привіт друже! Цей бот допомагає отримувати повідомлення про наявні місця у ${business} ${interval}
  
  Для того, щоб почати отримувати повідомлення, виберіть наявні продукти
selectAvailableProducts: Вибрати продукти
languageSelector: Вибір мови (change language)
changeNotificationInterval: Змінити інтервал повідомлень
languageWasSelected: Тепер бот буде відправляти вам повідомлення українською мовою
availableProducts: |
  Можна підписатися на повідомлення про такі продукти:
youAreSubscribed: ви підписані
subscribedToReceiveNotificationForTheProduct: |
  Ви підписані отримувати повідомлення про ${product}
unsubscribedFromNotificationForTheProduct: |
  Ви відписалися від повідомлень про ${product}
firstAvailableDateForProduct: |
  Перша дата доступна для ${product}: ${date}
availableTimeslotsWithinNextTwoWeeks: |
  Доступні такі слоти в найближчі 2 тижні:
availableTimeAndAvailabilityLeft: |
  ${time} ⏰ залишилось місць ${availability}
noAvailableTimeslotsWithinNextTwoWeeks: |
  На ближчі 2 тижні немає доступних місць
goToBookingPage: Перейти до сторінки бронювання
notificationIntervalWasUpdated: Інтервал повідомлень було оновлено до <b>${interval}</b>
notificationIntervalSelector: |
  Бот буде надсилати якнайбільш одне повідомлення за вибраний інтервал. 
  Якщо доступність для вибраних продуктів не зміниться, повідомлення не буде надіслано
notificationInterval.28800: Раз на 8 годин
notificationInterval.43200: Раз на 12 годин
notificationInterval.86400: Раз на день
notificationInterval.172800: Раз на 2 дні
notificationInterval.259200: Раз на 3 дні
