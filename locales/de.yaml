languageName: Deutsch
help: |
  Hallo, Freund! Dieser Bot wird dich über neue verfügbare Termine für ${business} ${interval} benachrichtigen.
  
  Um Benachrichtigungen zu erhalten, wähle die verfügbaren Produkte aus
selectAvailableProducts: Wähle die verfügbaren Produkte
languageSelector: Spracheinstellungen ändern
languageWasSelected: <b>Dieser Bot</b> spricht jetzt Deutsch.
changeNotificationInterval: Benachrichtigungsintervall ändern
notificationIntervalWasUpdated: Benachrichtigungsintervall wurde auf <b>${interval}</b> geändert
notificationIntervalSelector: |
  Der Bot wird maximal 1 Nachricht pro gewählten Intervall senden. 
  Wenn die Verfügbarkeit für die gewählten Produkte nicht sich ändert, wird die Benachrichtigung nicht gesendet
notificationInterval.28800: Jede 8 Stunden
notificationInterval.43200: Jede 12 Stunden
notificationInterval.86400: Jeden Tag
notificationInterval.172800: Jede 2 Tage
notificationInterval.259200: Jede 3 Tage
availableProducts: |
  Es ist möglich, sich für die Benachrichtigungen für folgende Produkte anzumelden:
youAreSubscribed: Du bist angemeldet
subscribedToReceiveNotificationForTheProduct: |
  Du bist für folgendes Produkt angemeldet: ${product}
unsubscribedFromNotificationForTheProduct: |
  Du bist von der Benachrichtigungen für folgendes Produkt abgemeldet: ${product}
firstAvailableDateForProduct: |
  Der erste verfügbare Termin für ${product} ist am ${date}
unknownDate: unbekannte Datum
availableTimeslotsWithinNextTwoWeeks: |
  Die folgenden Zeitfenster sind innerhalb der nächsten zwei Wochen verfügbar:
availableTimeAndAvailabilityLeft: |
  ${time} ⏰ ${availability} Zeitfenster übrig
noAvailableTimeslotsWithinNextTwoWeeks: |
  Es sind keine verfügbaren Zeiten in den nächsten zwei Wochen.
  Buchung ist nur innerhalb der nächsten zwei Wochen möglich
goToBookingPage: Zum Buchungsseite gehen
